<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Quotes Machine</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">
    <header>
    	<a href="http://mooohat.github.io/" class="brand">
        	<ul>
          		<li>
          			<img src="http://mooohat.github.io/assets/images/brand-sm.png" alt="Mohat Works Logo"/>
          		</li>
          		<li>
          			Mooohat

          			</li>
        	</ul>
        </a>
      <nav class="mainmenu">
        <ul>
          <li>
          	<a href="https://github.com/mooohat/random-quotes-machine">
          		<i class="fa fa-github"></i>
          		<span> Github</span>
          	</a>
          </li>
          <li>
          	<a href="https://twitter.com/mooohat">
          		<i class="fa fa-twitter"></i>
          		<span> @moohat</span>
          	</a>
          </li>
          <li>
          	<a href="#">
          		<i class="fa fa-fire"></i>
          		<span> freeCodeCamp</span>
          	</a>
          </li>
        </ul>
      </nav>
    </header>
    <content class="main">
      <h1>Movie Quotes Machine</h1>
      <h2>Random quotes from some movies to motivate your day :</h2>
      <div class="box">
        <blockquote id="qod-quote">
          <p class="qod-text"></p>
          <footer>
            <cite class="qod-author"></cite>
          </footer>
        </blockquote>
      </div>
      <div class="btn-group">
      	<a href="#" id="generate" class="btn">
      		<span>
      			<i class="fa fa-refresh"></i>
      			<em>Generate</em>
      		</span>
      	</a>
      	<a href="#" target="_blank" id="twitter" class="btn">
      		<span>
      			<i class="fa fa-twitter"></i>
      			<em>Tweet It!</em>
      		</span>
      	</a>
      </div>
    </content>
  </div>
  <footer class="footer">
  	<p>
  		Powered by : 
  		<a href="https://www.mashape.com/">
  			<img src="https://www.mashape.com/assets/images/logo.svg" alt="mashape-logo">
  		</a>
  	</p>
    <p>Mohat Works Copyright Â© 2016</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
